name: Sync with Keycloak Server

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Find latest release branch
        id: latest_release
        run: |
          LATEST_RELEASE=$(git ls-remote --heads https://github.com/keycloak/keycloak.git 'release/*' | awk -F'/' '{print $NF}' | sort -V | tail -n1)
          echo "KEYCLOAK_RELEASE_BRANCH_NAME=release/$LATEST_RELEASE" >> $GITHUB_ENV

      - name: Checkout Keycloak latest release
        uses: actions/checkout@v4
        with:
          repository: keycloak/keycloak
          ref: ${{ env.KEYCLOAK_RELEASE_BRANCH_NAME }}

 #     - name: Build Keycloak
   #     uses: ./.github/actions/build-keycloak

      - name: Checkout keycloak-client
        uses: actions/checkout@v4
        with:
          repository: graziang/keycloak-client
          ref: main

      - name: Build Keycloak Client
        uses: ./.github/actions/build-keycloak-client

#      - name: Sync Keycloak Sources
    #    run: ./.github/scripts/sync-keycloak-sources.sh

      - name: Set git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Questo Ã¨ un nuovo file di esempio." > nuovo-file.txt
          BRANCH_NAME="sync-with-keycloak-${{ env.KEYCLOAK_RELEASE_BRANCH_NAME }}"
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "Sync with Keycloak release branch ${{ env.KEYCLOAK_RELEASE_BRANCH_NAME }}"
          git push --set-upstream origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-with-keycloak-${{ env.KEYCLOAK_RELEASE_BRANCH_NAME }}
          title: "Sync with Keycloak ${env.KEYCLOAK_RELEASE_BRANCH_NAME}"
          body: "This PR syncs keycloak-client with the latest Keycloak release branch ${{ env.KEYCLOAK_RELEASE_BRANCH_NAME }}."
          base: main
