name: Sync with Keycloak Server

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Find latest release branch
        id: latest_release
        run: |
          LATEST_RELEASE=$(git ls-remote --heads https://github.com/keycloak/keycloak.git 'release/*' | awk -F'/' '{print $NF}' | sort -V | tail -n1)
          echo "branch_name=release/$LATEST_RELEASE" >> $GITHUB_ENV

      - name: Checkout Keycloak latest release
        uses: actions/checkout@v4
        with:
          repository: keycloak/keycloak
          ref: ${{ env.branch_name }}


      - name: Sync Keycloak Sources
        run: .github/scripts/sync-keycloak-sources.sh

      - name: Checkout keycloak-client
        uses: actions/checkout@v4
        with:
          repository: graziang/keycloak-client
          ref: main

      - name: Create New Branch
        run: |
          BRANCH_NAME="sync-with-keycloak-${{ env.branch_name }}"
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "Sync with Keycloak release branch ${{ env.branch_name }}"

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push -u origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: $BRANCH_NAME
          title: "Sync with Keycloak ${env.branch_name}"
          body: "This PR syncs keycloak-client with the latest Keycloak release branch ${{ env.branch_name }}."
          base: main
